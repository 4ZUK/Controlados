   <form>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer013">Nome Completo cliente:</label>
      <input type="text" class="form-control" id="validationServer013" placeholder="Nome completo"
        value="" required>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServer023">EAN Produto:</label>
      <input type="text" class="form-control" id="validationServer023" placeholder="EAN"
        value="" required>

    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServerUsername33">UF e CRM do prescritor</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend33">CRM</span>
        </div>
        <input type="text" class="form-control is-invalid" id="validationServerUsername33" placeholder="ESTADO-CRM"
          aria-describedby="inputGroupPrepend33" required>
        <div class="invalid-feedback">
          Por favor digite um crm valido
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer033">Cidade do paciente</label>
      <input type="text" class="form-control is-invalid" id="validationServer033" placeholder="Cidade do paciente"
        required>
      <div class="invalid-feedback">
        Por favor coloque uma cidade valida.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer043">Estado</label>
      <input type="text" class="form-control is-invalid" id="validationServer043" placeholder="Estado"
        required>
      <div class="invalid-feedback">
        Por favor escreva um estado valido..
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer053">CEP</label>
      <input type="text" class="form-control is-invalid" id="validationServer053" placeholder="CEP"
        required>
      <div class="invalid-feedback">
        Codigo postal obrigadorio (CEP).
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input is-invalid" id="invalidCheck33" required>
      <label class="custom-control-label" for="invalidCheck33">Aceito os termos e condiçoes descritos pela PORTARIA Nº 344, DE 12 DE MAIO DE 1998, sobre a troca e venda de medicamentos controlados</label>
      <div class="invalid-feedback">
        voce deve aceitar esses termos antes de prosseguir.
      </div>
    </div>
    <div class="invalid-feedback">
      Aceite os termos.
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Continuar com a venda</button>
